<div class="col-lg-12">
  <h1>Enter your name, weight in pounds, and height in feet and inches then click submit to calculate your body mass index (BMI).</h1>
</div>

<div class="col-lg-6 offset-lg-3">
  <form action="/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="fullname">Name:</label>
      <input type="text" class="form-control" id="fullname" name="fullname" aria-describedby="fullname" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input type="text" class="form-control" id="weight" name="weight" aria-describedby="weight" placeholder="Enter your weight in pounds i.e. 145">
    </div>
    <div class="form-group">
      <label for="height">Height:</label>
      <input type="text" class="form-control" id="height" name="height" aria-describedby="height" placeholder="Enter your height in feet and inches i.e. 5'10">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
